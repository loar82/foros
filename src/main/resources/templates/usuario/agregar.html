<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Agregar usuario</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<script src="/js/jquery-3.5.0.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Registro de usuarios nuevos</h1>
			<p class="lead">Introduce los datos de registro.</p>
			<hr class="my-4">
			<p class="text-danger">*Todos los datos son obligatorios.</p>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form action="#" th:action="@{agregar}" th:object="${usuario}"
						method="post">
						
						<label>Alias: </label> 
						<input type="text" required="required" th:field="*{alias}" 
							class="form-control" placeholder="P.e. anonymouse" 
							maxlength="15" /> 
							
						<label>Nombre: </label> 
						<input type="text" required="required" th:field="*{nombre}"
							class="form-control" placeholder="Completo con apellidos"
							maxlength="50" /> 
							
						<label>Correo electrónico: </label> 
						<input type="email" required="required" th:field="*{correoe}"
							class="form-control" placeholder="lo usarás para acceder"
							maxlength="100" /> 
							
						<label>Clave de acceso: </label> 
						<input type="password" required="required" name="clave"
							class="form-control" maxlength="20" />
						<p>
							<input type="submit" value="Registrar" /> <input type="reset"
								value="limpiar" />
						</p>
					</form>
					<div th:if="*{error != null}"
						class="alert alert-warning alert-dismissible fade show"
						role="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<h4 th:text=*{error}></h4>
					</div>
				</div>

				<div class="col-3"></div>
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<p>Desarrollo Web Avanzado</p>
					<p>Rafael López Arroyo</p>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</div>


</body>
</html>
